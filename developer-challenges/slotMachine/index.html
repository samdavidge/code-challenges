<html lang="en">
  <head>
    <title>Code Challenge - Fruit Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://use.fontawesome.com/2d61b2035e.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="fruit-machine">

        <div id="jackpot">

          JACKPOT

          <div id="jackpot-value">

            $0.00

          </div>

        </div>

        <div id="coin-slot-casing">

            <div id="coin-slot"></div>

        </div>

        <div id="screen">

          <span id="balance">
            1.00
          </span>

        </div>

        <div id="reels">

          <div id="reel-1" class="reel">

            <i class="fa fa-3x fa-bell" aria-hidden="true"></i>

          </div>

          <div id="reel-2" class="reel">

            <i class="fa fa-3x fa-heart" aria-hidden="true"></i>

          </div>

          <div id="reel-3" class="reel">

            <i class="fa fa-3x fa-star" aria-hidden="true"></i>

          </div>

        </div>

        <div id="controls">

          <div id="spin" class="button">

            SPIN

          </div>

        </div>

      </div>

  </body>
</html>
